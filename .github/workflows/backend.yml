name: Deploy Backend to Elastic Beanstalk

on:
  push:
    branches: [main]

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ§ª Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ðŸ“¦ Install dependencies
        run: npm install

      - name: âœ… Run tests
        run: npm test

      #- name: ðŸ—œ Zip source code for deployment
      #  run: zip -r backend.zip . -x "node_modules/*" ".env.*"

      - name: ðŸ—œ Zip including hidden files
        run: zip -r backend.zip . .* * -x "node_modules/*" ".env.*" "*.git*" || true

      - name: ðŸš€ Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: ${{ secrets.EB_APP_NAME }}
          environment_name: ${{ secrets.EB_ENV_NAME }}
          version_label: backend-${{ github.run_number }}
          region: ${{ secrets.AWS_REGION }}
          deployment_package: backend/backend.zip
